<!-- Details div -->

<br>
<div class="container">

  <br><br><br>

    <div class="row">
        <!-- Movie cover -->
        <!-- <span class="rating d-flex justify-content-end">Rating:  <i class=" checked fas fa-star"></i> {{movie_rating}}</span> -->
        
      <div class="movie-cover col-sm-4">
        <img src="https://picsum.photos/seed/picsum/200/300" class="cover" alt="">
        <p class="rating" style="padding-top: 8px;">Rating:  <i class=" checked fas fa-star"></i> {{movie_rating}}</p>
      </div>
      <!-- Movie details -->
      <div class="movie-details col-sm">
        <span ><p class="join-msg text-start text-bold">{{movie_name}}</p></span>
        <label>Synopsis:</label>
        <span ><p class="details">{{movie_description}}</p></span>
        <br>
        <label for="genre">Genres</label>
        <span ><p class="run-time">{{movie_genre}}</p></span>
        <br>
        <span ><p class="run-time">Director: {{movie_director}}</p></span>
        <br>
        <span ><p class="run-time">Run Time: {{movie_runtime}}</p></span>
        <br>
        <span ><p class="release-date">Release Date: {{movie_release_date}}</span>
      </div>
      
      <div class="container-fluid">
        <div class="d-flex justify-content-end">
          <button class="btn btn-outline-primary">+ Wishlist</button>
        </div>
      </div>
      
    </div>
<br>

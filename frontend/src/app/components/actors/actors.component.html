<div class="container col-sm">
  <div class="row">
      <!-- <div class="btn float right">
          <button type="button" class="btn btn-primary mb-1" >Show More</button>
      </div>         -->
  <!-- Movie cover -->
  <div class="movie-cover col-sm-2 " *ngFor="let actor of movieActors | paginate : {
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
  };
let i = index" [class.active]="i == currentIndex">
    
      <img src="http://image.tmdb.org/t/p/w500/{{actor.profile_path}}" class="img-fluid" alt="">
    
    <!-- Movie details -->
      <span ><p class="details mx-3">{{actor.name}}</p></span>

      
      <!-- <span ><p class="run-time">Character: {{character_name}}</p></span> -->
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls 

      previousLabel="Prev" 
      nextLabel="Next" 
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
</div>

<br>
